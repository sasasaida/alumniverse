{% extends "base.html" %}

{% block content %}
<div class="mt-10 mb-16 px-4">
  <div class="max-w-xl mx-auto bg-[var(--parchment)] border border-[var(--gold-light)] rounded-xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-[var(--primary-dark)] mb-6 text-center">Request Mentorship</h1>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <div>
        <label for="mentor_id" class="block text-sm font-semibold text-gray-700 mb-2">Choose a Mentor:</label>
        <select name="mentor_id" id="mentor_id" required class="w-full p-3 border border-gray-300 rounded-lg">
          {% for mentor in mentors %}
            <option value="{{ mentor.alumni_id }}">{{ mentor.full_name }} â€” {{ mentor.department }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="flex justify-center">
        <button type="submit"
          class="px-6 py-3 rounded-lg font-semibold shadow-md transition duration-300 transform hover:-translate-y-1"
          style="
            background-color: var(--gold-light);
            color: var(--primary-dark);
            border: 1px solid var(--gold-dark);
          "
          onmouseover="this.style.backgroundColor='var(--gold-dark)'; this.style.color='white';"
          onmouseout="this.style.backgroundColor='var(--gold-light)'; this.style.color='var(--primary-dark)';">
          Send Request
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
