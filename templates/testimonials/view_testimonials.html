{% extends "base.html" %}
{% block content %}
<div class="container mx-auto py-10 max-w-3xl">
  <h1 class="text-4xl font-bold text-center mb-8">What Our Users Say</h1>

  {% if testimonials %}
    <div class="space-y-6">
      {% for t in testimonials %}
        <div class="bg-white p-6 rounded shadow border">
          <p class="text-gray-800 italic">“{{ t.content }}”</p>
          <div class="text-right mt-4 text-sm text-gray-600">
            — {{ t.full_name }} ({{ t.role|title }})<br>
            <span class="text-xs">{{ t.date_posted }}</span>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center text-gray-500">No testimonials available yet.</p>
  {% endif %}
</div>
{% endblock %}
