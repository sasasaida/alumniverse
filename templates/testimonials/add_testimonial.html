{% extends "base.html" %}
{% block content %}

<div class="mt-10 mb-16 px-4 md:px-8 lg:px-20">
  <h2 class="text-4xl font-serif font-bold text-center text-[var(--primary-dark)] mb-8">Submit a Testimonial</h2>

  <form method="POST"
        class="bg-[var(--parchment)] shadow-xl rounded-xl p-8 space-y-6 max-w-3xl mx-auto border border-[var(--gold-light)]">
    {% csrf_token %}

    <div>
      <label for="content" class="block text-sm font-medium text-[var(--primary-dark)] tracking-wide mb-2">
        Your Experience:
      </label>
      <textarea name="content" id="content" rows="5" placeholder="Share your experience..."
                class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[var(--gold-light)]"
                required></textarea>
    </div>

    <button type="submit"
            class="px-6 py-3 rounded-xl font-semibold shadow-md transition duration-300 transform hover:-translate-y-1
         bg-[var(--gold-light)] text-[var(--primary-dark)] border border-[var(--gold-dark)]
         hover:bg-[var(--gold-dark)] hover:text-[var(--primary-dark)]">
      Submit
    </button>
  </form>
</div>

{% endblock %}
