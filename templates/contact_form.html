{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us - AlumniVerse{% endblock %}

{% block extra_head %}
<style>
  .contact-container {
    max-width: 42rem;
    margin: 3rem auto;
    padding: 0 1.5rem;
  }

  /* Header Styling */
  .contact-header {
    background: linear-gradient(135deg, rgba(253, 251, 245, 0.98) 0%, rgba(250, 245, 230, 0.98) 100%);
    border: 1px solid var(--gold-light);
    box-shadow: 0 4px 20px rgba(156, 124, 56, 0.12);
    border-radius: 0.75rem;
    padding: 1.75rem 2rem;
    margin-bottom: 2.5rem;
    position: relative;
    overflow: hidden;
  }

  .contact-header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, var(--gold-light), var(--gold-dark), var(--gold-light));
  }

  .contact-title {
    font-family: 'Cinzel', serif;
    font-weight: 700;
    color: var(--primary-dark);
    font-size: 2rem;
    letter-spacing: 0.5px;
    position: relative;
    padding-bottom: 0.5rem;
    display: inline-block;
  }

  .contact-title::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 50%;
    height: 2px;
    background: linear-gradient(90deg, var(--gold-light), var(--gold-dark));
    transition: width 0.3s ease;
  }

  .contact-title:hover::after {
    width: 100%;
  }

  /* Form Styling */
  .contact-form {
    background: linear-gradient(135deg, rgba(253, 251, 245, 0.95) 0%, rgba(250, 245, 230, 0.95) 100%);
    border: 1px solid var(--gold-light);
    box-shadow: 0 4px 12px rgba(156, 124, 56, 0.08);
    border-radius: 0.75rem;
    padding: 2rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-label {
    display: block;
    font-weight: 600;
    color: var(--primary-dark);
    margin-bottom: 0.5rem;
    letter-spacing: 0.3px;
  }

  .form-input {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--gold-light);
    border-radius: 0.375rem;
    background-color: rgba(255, 255, 255, 0.8);
    transition: all 0.3s ease;
    font-size: 1rem;
  }

  .form-input:focus {
    outline: none;
    border-color: var(--gold-dark);
    box-shadow: 0 0 0 3px rgba(156, 124, 56, 0.2);
  }

  .form-textarea {
    min-height: 10rem;
    resize: vertical;
  }

  /* Submit Button */
  .submit-btn {
    background: linear-gradient(to right, var(--gold-light), var(--gold-dark));
    color: var(--primary-dark);
    font-weight: 600;
    padding: 0.75rem 2rem;
    border: none;
    border-radius: 0.375rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(156, 124, 56, 0.2);
    letter-spacing: 0.5px;
    text-transform: uppercase;
    font-size: 0.9rem;
  }

  .submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(156, 124, 56, 0.3);
  }

  /* Success Message */
  .success-message {
    background: linear-gradient(135deg, rgba(236, 253, 245, 0.95) 0%, rgba(230, 250, 240, 0.95) 100%);
    border: 1px solid rgba(5, 150, 105, 0.3);
    border-radius: 0.375rem;
    padding: 1rem;
    margin-top: 1.5rem;
    color: var(--primary-dark);
    font-weight: 500;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  }
</style>
{% endblock %}

{% block content %}
<div class="contact-container">
  <!-- Header -->
  <div class="contact-header">
    <h1 class="contact-title">Contact Us</h1>
  </div>

  <!-- Contact Form -->
  <form method="post" class="contact-form">
    {% csrf_token %}
    
    <div class="form-group">
      <label class="form-label">Your Name</label>
      <input type="text" name="name" class="form-input" required>
    </div>
    
    <div class="form-group">
      <label class="form-label">Email Address</label>
      <input type="email" name="email" class="form-input" required>
    </div>
    
    <div class="form-group">
      <label class="form-label">Your Message</label>
      <textarea name="message" class="form-input form-textarea" required></textarea>
    </div>
    
    <button type="submit" class="submit-btn">Send Message</button>
  </form>

  {% if success %}
    <div class="success-message">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
      </svg>
      Your message has been submitted successfully!
    </div>
  {% endif %}
</div>
{% endblock %}
