{% extends 'base.html' %}

{% block content %}
<div class="mt-10 mb-16 px-4">
  <div class="max-w-2xl mx-auto bg-[var(--parchment)] border border-[var(--gold-light)] shadow-xl rounded-xl p-8">

    <h2 class="text-3xl font-bold text-center text-[var(--primary-dark)] mb-6">Edit Gallery Item</h2>

    {% if messages %}
      {% for msg in messages %}
        <p class="{% if msg.tags == 'error' %}text-red-600{% else %}text-green-600{% endif %} text-center mb-4">{{ msg }}</p>
      {% endfor %}
    {% endif %}

    <form method="post" class="space-y-6">
      {% csrf_token %}

      <div>
        <label for="title" class="block font-semibold text-[var(--primary-dark)] mb-1">Title</label>
        <input type="text" id="title" name="title" value="{{ item.title }}"
               class="w-full p-3 border border-gray-300 rounded shadow-sm bg-white" required>
      </div>

      <div>
        <label for="description" class="block font-semibold text-[var(--primary-dark)] mb-1">Description</label>
        <textarea id="description" name="description" rows="5"
                  class="w-full p-3 border border-gray-300 rounded shadow-sm bg-white" required>{{ item.description }}</textarea>
      </div>

      <div class="flex justify-between items-center pt-4">
        <a href="{% url 'gallery' %}" class="text-[var(--primary-dark)] hover:underline font-medium">‚Üê Back to Gallery</a>

        <button type="submit"
          class="px-6 py-3 rounded-lg font-semibold shadow-md transition duration-300 transform hover:-translate-y-1"
          style="
            background-color: var(--gold-light);
            color: var(--primary-dark);
            border: 1px solid var(--gold-dark);
          "
          onmouseover="this.style.backgroundColor='var(--gold-dark)'; this.style.color='white';"
          onmouseout="this.style.backgroundColor='var(--gold-light)'; this.style.color='var(--primary-dark)';">
          Update
        </button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
