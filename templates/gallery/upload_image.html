{% extends 'base.html' %}

{% block content %}
<div class="mt-10 mb-16 px-4">
  <div class="max-w-xl mx-auto bg-[var(--parchment)] border border-[var(--gold-light)] shadow-xl rounded-xl p-8">

    <h2 class="text-2xl font-bold text-center text-[var(--primary-dark)] mb-6">Upload Image to Gallery</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <div>
        <label class="block mb-1 font-semibold text-[var(--primary-dark)]">Title</label>
        <input type="text" name="title" class="w-full border border-gray-300 p-2 rounded shadow-sm" required>
      </div>

      <div>
        <label class="block mb-1 font-semibold text-[var(--primary-dark)]">Description <span class="text-gray-500 text-sm">(optional)</span></label>
        <textarea name="description" class="w-full border border-gray-300 p-2 rounded shadow-sm" rows="3"></textarea>
      </div>

      <div>
        <label class="block mb-1 font-semibold text-[var(--primary-dark)]">Image</label>
        <input type="file" name="image" class="w-full border border-gray-300 p-2 rounded shadow-sm bg-white" required>
      </div>

      <div class="text-center">
        <button type="submit"
          class="px-6 py-3 rounded-lg font-semibold shadow-md transition duration-300 transform hover:-translate-y-1"
          style="
            background-color: var(--gold-light);
            color: var(--primary-dark);
            border: 1px solid var(--gold-dark);
          "
          onmouseover="this.style.backgroundColor='var(--gold-dark)'; this.style.color='white';"
          onmouseout="this.style.backgroundColor='var(--gold-light)'; this.style.color='var(--primary-dark)';">
          Upload
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
