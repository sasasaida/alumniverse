{% extends 'base.html' %}
{% block content %}

<h1 class="text-2xl font-bold mb-4">Send Message</h1>
<form method="post">
    {% csrf_token %}
    <textarea name="content" rows="4" class="w-full border p-2 mb-3" placeholder="Type your message here..."></textarea><br>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
</form>

{% endblock %}
